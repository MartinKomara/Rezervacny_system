<div id = "content">
<script type="text/javascript">
    $(function() { 
        $("#profil_form").validity(function() {
          
		$("#meno")                         
			.require();                 		
		$("#priezvisko")                          
			.require()        
		$("#e_mail")                           
			.require()                        
			.match("email");  
		$("#tel_cislo")                          
			.require()                         
			.match("integer"); 
		$("#nick")
		.require()   
		.minLength(5, "Nick musí mať aspoň 5 znakov");  
		$("#heslo")                         
			.require()                         
			.minLength(5, "Heslo musí mať aspoň 5 znakov");   		  
        });
    });
</script>
