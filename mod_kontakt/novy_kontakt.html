<div id = "content">
<script type="text/javascript">
    $(function() { 
        $("#kontakt_form").validity(function() {
           
		$("#e_mail")                           
			.match("email");  
		$("#tel_cislo")                           
			.match("integer");    
		$("#webova_stranka")                           
			.match("url");		
        });
    });
</script>

	<div class = "clear"></div><br>
    <span class = "popis">

	</span>	
	</form>
</div>
