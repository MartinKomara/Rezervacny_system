<div id = "content">
    <script type = "text/javascript">
    function zafarbi(riadok) { riadok.style.backgroundColor = "#ffffff"; }
    function odfarbi(riadok) { riadok.style.backgroundColor = ""; }
    </script>
     <script type="text/javascript" src="js/jquery.tablednd.0.7.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        // Initialise the table
        $("#tabulka_admin").tableDnD();
    });
    </script>
	<div class = "formular">
    <h1>Administrácia menu</h1>
	
    <a  id = "button" href = "index.php?id=admin&cmd=nova_polozka">Nová položka</a> 
	<br>
	<br>
	

    <form id = "form" method = "post" action = "index.php?id=admin&cmd=menu_proc">
    <table id = "tabulka_admin">
        <thead>
            <tr>
                <th>Názov položky</th><th>Modul</th><th>Súbor</th><th>Administrátor</th><th>Užívateľ</th><th>Neprihlásený</th><th>Akcia</th>
            </tr>
        </thead>
        <tbody>
            <!-- BEGIN riadok -->
            <tr id = "{id}" onmouseover="zafarbi(this)" onmouseout="odfarbi(this)">
                <td>{nazov}</td>
                <td>{modul}</td>
                <td>{subor}</td>
                <!-- BEGIN grupa -->
                <td>
                <input type = "checkbox" name = "{pristup}[{idcko}]" {oznacit}>
                </td>
                <!-- END grupa -->

                <td>
                <a href = "index.php?id=admin&cmd=uprav_polozku&idcko={id}">Upraviť</a>
                </td>
            </tr>
            <!-- END riadok -->
        </tbody>
    </table>
	<br>
	<span class = "popis">
		<input type = "submit" id = "button" name = "ulozit" value = "Uložiť">
    </span>
	</form>
	</div>
	
</div>
