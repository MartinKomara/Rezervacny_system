<div id = "content">
<script type = "text/javascript">
    function zafarbi(riadok) { riadok.style.backgroundColor = "#ffffff"; }
    function odfarbi(riadok) { riadok.style.backgroundColor = ""; }
</script>
     
    <h1>Prehlad Stredisk</h1>

    <br>
    <table id = "tabulka_admin">
        <thead>
            <tr>
                <th>ID</th><th>Nazov strediska</th><th>Otvorene</th><th>Podrobnosti</th><th>Vymazat</th>
            </tr>
        </thead>
        <tbody>
            <!-- BEGIN riadok -->
            <tr id = "{id}" onmouseover="zafarbi(this)" onmouseout="odfarbi(this)">
                <td>{id}</td>
                <td>{nazov_strediska}</td>
                <td>{otvorene}</td>
		<td>
			<a href = "index.php?id=stredisko&cmd=podrobnosti_strediska&stredisko_id={id}">Podrobnosti</a>
		</td>
		<td>
			<a href = "index.php?id=stredisko&cmd=vymazat_stredisko_proc&stredisko_id={id}">Vymazat</a>
		</td>
            </tr>
            <!-- END riadok -->
        </tbody>
    </table>
</div>
