<div id = "content">
<script>
function zobraz()
{
	var detail = document.getElementById('detail');
	if (detail.checked == true)
		document.getElementById("podrobnosti").style.display="inline";
	else
		document.getElementById("podrobnosti").style.display="none";
}
	
function vypln_polia(cena)
{
    $(".cena_detail").each(function() {
        $(this).val(cena);
    });
}

function vypln_intervaly(interval)
{
    $(".interval_detail").each(function() {
        $(this).val(interval);
    });
}

$(document).ready(function() {
	$('.cas').each(function() {
        $(this).timePicker();
    });
});



</script>
<script type="text/javascript" src="js/jquery.timePicker.js"></script>
<link rel ="stylesheet" type = "text/css" href="css/timePicker.css">

<h1>Nove Stredisko</h1>

<form method = "post" class ="formular" action = "index.php?id=stredisko&cmd=nove_stredisko_proc">
    <fieldset>
        <legend>Zakladne informacie</legend>
	<span class ="popis">
		<label>Nazov strediska</label>
		<input type = "text" name = "nazov_strediska" value ="{nazov_strediska}">
	</span>	
        <span class ="popis">
		<label>Nazov sportoviska</label>
		<input type = "text" name = "nazov_sportoviska" value ="{nazov_sportoviska}">
	</span>
        <span class ="popis">
		<label>Pocet sportovisk</label>
		<input type = "text" name = "pocet_sportovisk" value ="{pocet_sportovisk}">
	</span>
    </fieldset>
    <fieldset>
	<legend>Otvaracie hodiny</legend>
	<!-- BEGIN hod_den -->
		{nazov_dna}
			<input type = "text" class = "cas" name = "hodiny_{tyzden_oznacenie}[]" size = "5" value ="{zaciatok}">
			<input type = "text" class = "cas" name = "hodiny_{tyzden_oznacenie}[]" size = "5" value ="{koniec}">
			<br>
	<!-- END hod_den -->
	
    </fieldset>
    <fieldset>
            <legend>Casovy interval</legend>
	<p>
		<label>Casovy interval</label>
		<select name = "interval" onChange ="vypln_intervaly(this.value)">
			<option value = "30" {30}>30</option>
			<option value = "45" {45}>45</option>
			<option value = "60" {60}>60</option>
			<option value = "75" {75}>75</option>
			<option value = "90" {90}>90</option>
		</select>
		<input type = "checkbox" id = "detail" name = "detail" value = "Detail" onClick = "zobraz()" checked>Detail
	</p>
        <p>
		<label>Cena:</label>
		<input type = "text" name = "cena" onChange ="vypln_polia(this.value)" value ="{jednotna_cena}">
	</p>
	<div id = "podrobnosti" style ="display:inline">
		<!-- BEGIN den -->
		{nazov_dna}
			<select name = "{nazov_dna}" class ="interval_detail">
				<!-- BEGIN interval -->
					<option value = "{hodnota}" {oznaceny_interval}>{hodnota}</option>
				<!-- END interval -->
			</select>
                        <input type = "text" name ="cena_{nazov_dna}" class ="cena_detail" value ="{cena}"> 
			<br>
		<!-- END den -->
	</div>	
    </fieldset>
    <fieldset>
	<legend>Kontakt</legend>
	<p>
		<label>Adresa</label>
		<input type = "text" name = "adresa" value ="{adresa}">
	</p>
	<p>
		<label>Tel. cislo</label>
		<input type = "text" name = "tel_cislo" value ="{tel_cislo}">
	</p>
        <p>
		<label>E-mail</label>
		<input type = "text" name = "e_mail" value ="{e_mail}">
	</p>
        <p>
		<label>Webova stranka</label>
		<input type = "text" name = "webova_stranka" value ="{webova_stranka}">
	</p>
    </fieldset>
	<input type = "submit" name = "ulozit" value = "Ulozit">
</form>
</div>
